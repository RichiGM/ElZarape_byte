<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administrar Usuarios</title>
    <link rel="shortcut icon" href=" " type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/css.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="../menu.html">
                <img src="" alt="Logo" class="img-fluid">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="header-right ms-auto">
                    <a href="../index.html" class="btn btn-logout">LOGOUT</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row justify-content-start">
            <div class="col-md-6">
                <form id="usuarioForm">
                    <h5 class="mb-3">Administrar Usuarios</h5>
                    <div class="mb-3">
                        <label for="txtNombreUsuario" class="form-label">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="txtNombreUsuario" name="txtNombreUsuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="txtContrasenia" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="txtContrasenia" name="txtContrasenia" required>
                    </div>
                    <div class="mb-3">
                        <label for="txtNombrePersona" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="txtNombrePersona" name="txtNombrePersona" required>
                    </div>
                    <div class="mb-3">
                        <label for="txtApellidosPersona" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="txtApellidosPersona" name="txtApellidosPersona" required>
                    </div>
                    <div class="mb-3">
                        <label for="txtTelefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="txtTelefono" name="txtTelefono" required>
                    </div>
                    <div class="mb-3">
                        <label for="txtCiudad" class="form-label">Ciudad</label>
                        <select class="form-select" id="txtCiudad" name="txtCiudad" required>
                            <!-- Opciones de ciudades cargadas dinámicamente -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="txtTipoEntidad" class="form-label">Tipo de Entidad</label>
                        <select class="form-select" id="txtTipoEntidad" name="txtTipoEntidad" onchange="mostrarSucursal(this.value)" required>
                            <option value="" disabled selected>Seleccionar</option>
                            <option value="empleado">Empleado</option>
                            <option value="cliente">Cliente</option>
                        </select>
                    </div>
                    <div class="mb-3" id="divSucursal" style="display: none;">
                        <label for="txtSucursal" class="form-label">Sucursal</label>
                        <select class="form-select" id="txtSucursal" name="txtSucursal">
                            <!-- Opciones de sucursales cargadas dinámicamente -->
                        </select>
                    </div>
                </form>
                <div class="mt-3">
                    <button type="button" class="btn btn-outline-success" id="btnAgregar" onclick="agregarUsuario();">Agregar</button>
                    <button type="button" class="btn btn-outline-info" id="btnLimpiar" onclick="limpiar();">Limpiar</button>
                    <button type="button" class="btn btn-outline-warning" id="btnModificar" style="display: none;" onclick="modificarUsuario();">Modificar</button>
                    <button type="button" class="btn btn-outline-primary" id="btnCambiarEstatus" style="display: none;" onclick="cambiarEstatus();">Cambiar Estatus</button>
                    <a href="../usuario.html" class="btn btn-secondary">Volver</a>
                </div>
            </div>
        </div>

        <!-- Tabla de usuarios -->
        <div class="table-responsive mt-4">
            <h5>Lista de Usuarios</h5>
            <input type="text" class="form-control mb-2" id="searchInput" placeholder="Buscar usuario..." oninput="filtrarUsuarios();">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre de Usuario</th>
                        <th>Contraseña</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Teléfono</th>
                         <th>Ciudad</th>
                         <th>Tipo de entidad</th>
                        <th>Estatus</th>
                    </tr>
                </thead>
                <tbody id="tblUsuarios"></tbody>
            </table>
        </div>
    </div>

    <script src="../js/jsAdminUsuario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function mostrarSucursal(tipo) {
            const divSucursal = document.getElementById('divSucursal');
            divSucursal.style.display = (tipo === 'empleado') ? 'block' : 'none';
        }
    </script>
</body>
</html>
